name: deploy
on: 
  push:
    branches:
      - master
jobs:
    publish:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v2
              with:
                node-version: '14'
            - name: 'npm install'
              run: 'npm install'
            - name: 'npm run predeploy'
              run: 'npm run predeploy'
            - name: 'npm run deploy'
              run: 'npm run deploy'
